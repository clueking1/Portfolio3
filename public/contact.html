<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillCoan</title>
    <link rel="stylesheet" type="text/css" href="./CSS/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="mainDiv">
        <header class="head">
            <nav class="nav">
                <a class="link1 yes"href="/">About</a>
                    
                <a class="link2 yes"href="/port">Portfolio</a>
                    
                <a class="link3 yes"href="/contact">Contact</a>
            </nav>
        </header>

        <section class="contactMe" id = "contact">
            
            <div class="about">
                <h2 class="title">
                    Lets Chat!
                </h2>
                <div class="socialIcons">
                        <div class="gitHub">
                            <a href="https://github.com/clueking1" target="_blank">
                                <button class="resBut1" style="font-size:24px"><i class="fa fa-github"></i></button>
                            </a>
                        </div>
                   
    
                        <div class="linkedin">
                            <a href="https://www.linkedin.com/in/will-coan-b65613133/" target="_blank">
                                <button class="resBut1" style="font-size:24px"><i class="fa fa-linkedin"></i></button>
                            </a>
                            
                        </div>
                </div>
                
                <div class="wholeForm">
                    <div class="form">
                    <form id="contact-form" action=""></form>
                        <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
                        <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
                        <textarea name="Message" class="form-message" placeholder="Message" rows="4"></textarea><br>
                        <input type="submit" class="submit" value="Send">
                    </div>
                </div>
            </div>
       
            
    </section>

    </div>

    <script src="./JS/signup.js"></script>
</body>
</html>
